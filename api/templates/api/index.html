{% load compressed %}
<!DOCKTYPE html>
<html lang = "en" ng-app = "rateker"> 
	<head> 
		<title> Basic Angular App </title> 
		{% load staticfiles %}
		<link rel="stylesheet" href = "{% static 'bower_components/angular-material/angular-material.min.css' %}">
		<link rel="stylesheet" href = "{% static 'css/app.css' %}">

		<link rel="stylesheet" href = "{% static 'bower_components/angular-loading-bar/src/loading-bar.css' %}">

	</head>

	<body> 

		<rk-toolbar></rk-toolbar>
		<div ng-view></div>

		{% load staticfiles %}
		
		<script type="text/javascript" src="{% static 'bower_components/angular/angular.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bower_components/angular-animate/angular-animate.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bower_components/angular-route/angular-route.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bower_components/angular-aria/angular-aria.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bower_components/hammerjs/hammer.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bower_components/angular-material/angular-material.min.js' %}"></script>

		<script type="text/javascript" src="{% static 'bower_components/angular-loading-bar/src/loading-bar.js' %}"></script>

		{% compressed_js 'check' %}
		
<!--        <script type="text/javascript" src="{% static 'js/app/controllers.js' %}"></script>-->
	</body>

</html>
