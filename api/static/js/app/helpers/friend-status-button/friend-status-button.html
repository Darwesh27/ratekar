		<div class="dropdown-wrapper">

			<div class = "friend-status-button" layout = "column" layout-align = "center">
				<span>{{buttonText}}</span>
			</div>

			<dropdown trigger = "click" class = "dropdown-add-friend">
				<div class="friend-status-tag">
					<div class = "friend-status-circle" ng-repeat = "circle in circles">
						<div class = "friend-status-circle-checkbox">
							<md-checkbox ng-disabled = "circle.exists" ng-model = "circle.exists" aria-label = "{{cirlce.name}}">
							{{circle.name}}</md-checkbox>
						</div>
					</div>

					<div ng-if = "friendship.status != 0" layout = "column" layout-align = "center" ng-click = "unfriend()" class = "unfriend dropdown-list-item">
						<span>
							{{cancelText}}
						</span>
					</div>
				</div>
			</dropdown>
		</div>
