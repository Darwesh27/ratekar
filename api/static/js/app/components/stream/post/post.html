<div class = "stream-post md-whiteframe-z1" layout = "vertical">
	<rk-post-author author = "post.author"></rk-post-author>
	<div class = "post-content ">
		{{post.content.text}}
	</div>


	<div class="post-feedback">
		<div class="post-rating">
			<md-progress-linear mode = "determinate" ng-value="{{post.rating * 10}}"></md-progress-linear>
		</div>

		<div class="post-my-rating">
			<md-slider ng-model="post.myRating" min="1" max="10"></md-slider>
		</div>

		<new-comment post = "post"></new-comment>



		<div class="comments" layout = "vertical" layout-align="start start">
			<rk-comment ng-repeat = "comment in post.comments" comment = "comment"></rk-comment>
		</div>


	</div>


</div>
