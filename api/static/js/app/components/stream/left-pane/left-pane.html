<div ng-controller = "leftPaneController" class = "left-pane-inner-wrapper" layout = "column" layout-align = "start">

		<div class = "left-pane-me-outer-wrapper" layout = "row" layout-align = "start"> 
			<div class = "left-pane-avatar-wrapper md-whiteframe-z1">
				<img ng-src="{{me.imageUrl}}" class = "left-pane-avatar">
			</div>

			<div class = "left-pane-me-wrapper" layout = "column" layout-align = "start">
				<div class="left-pane-name">
					<a ng-href="{{me.url}}">{{me.name}}</a>
				</div>

				<div class = "">
					<md-progress-linear md-theme = "green" md-mode = "determinate" value = "{{me.reputation * 10}}"></md-progress-linear>
				</div>

			</div>

		</div>


		<div class = "left-pane-items-wrapper">

			<div class="left-pane-item">
				<a class="" ng-href="{{me.url}}">
					Thoughts
				</a>
			</div>

			<div class = "left-pane-me-reputation">
				<md-progress-linear md-theme = "green" md-mode = "determinate" value = "{{me.thoughtsRating * 10}}"></md-progress-linear>
				
			</div>

		<!-- 	<div class="left-pane-item">
				<a ng-href="{{me.url}}/photos">Photos</a>
			</div>

			<div class = "left-pane-reputation">
				<md-progress-linear md-theme = "green" md-mode = "determinate" value = "{{me.photosRating}}"></md-progress-linear>
			</div>
		 -->

			<div class="left-pane-separator"></div>


			<div class="left-pane-item">
				<a ng-href="{{me.url}}/feedbacks">
					Feedbacks
				</a>
			</div>

			<div class="left-pane-item">
				<a ng-href="{{me.url}}/reviews">
					Reviews
				</a>
			</div>

			<div class="left-pane-item">
				<a ng-href="{{me.url}}/nicks">
					Nicks
				</a>
			</div>

		</div>

</div>
