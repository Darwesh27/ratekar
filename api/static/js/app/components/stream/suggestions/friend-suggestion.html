
<div class = "friend-suggestion-wrapper" layout = "row" layout-align = "">
	<div class="friend-suggestion-avatar">
		<img ng-src="{{suggestion.imageUrl}}">
	</div>

	<div class="_right" layout = "column" layout-align = "start">

		<div class="friend-suggestion-name">
			<a ng-href="{{suggestion.url}}">
				{{suggestion.name | adjustLength:15}}
			</a>
		</div>

		<div class="friend-suggestion-mutual">
			5 in common
		</div>

	 	<div layout = "row">
	 		<friend-status-button username = "{{suggestion.username}}" hurrah = "add()"></friend-status-button>
			<a class = "friend-suggestion-decision-button" ng-click = "add()" href = "">
				<md-icon icon = "static/img/cancel/svg/cancel.svg"></md-icon>
			</a>
		</div>
	</div>

 </div>
