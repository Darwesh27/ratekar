<div class = "toolbar-notifications"> 
	<div layout = "horizontal">
		<div class = "noti-boundry"> 
			<div class = "noti-cntr">
				<div class="notification-icon-wrapper">
					<md-icon icon = "/static/img/bell-outline/svg/bell-outline.svg"></md-icon>
				</div>
				<div class = "notification-count" ng-show = "notifications.count > 0">{{notifications.count}}</div>
			</div>	
		</div>
		<div class = "noti-boundry"> 
			<div class = "noti-cntr">
				<div class="notification-icon-wrapper">
					<md-icon icon = "/static/img/account-outline/svg/account-outline.svg"></md-icon>
				</div>
				<div class = "notification-count">{{friendRequests.count}}</div>
			</div>	
		</div>

		<div class = "noti-boundry"> 
			<div class = "noti-cntr">
				<div class="notification-icon-wrapper">
					<md-icon icon = "/static/img/email/svg/email.svg"></md-icon>
				</div>
				<div class = "notification-count">{{messages.count}}</div>
			</div>	
		</div>
	</div>
</div>
