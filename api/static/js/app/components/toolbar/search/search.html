		<div class="toolbar-search" flex>
			<md-input-group md-theme = "green" layout = "row" class = "md-input-group-theme-green" >
				<md-input  class = "md-theme-green toolbar-search-input" flex type = "text" ng-model = "search"></md-input>
				<md-icon icon = "static/img/magnify/svg/magnify.svg"></md-icon>
			</md-input-group>

			<div class="md-whiteframe-z1 search-results">
				<div ng-if = "showMessage" class = "search-results-message">
					{{message}}
				</div>
				<div ng-repeat="result in results" class = "search-result">
					<a ng-href="{{result.url}}">
						<div layout = "row">
							<div class = "comment-avatar">
								<img ng-src="{{result.imageUrl}}">
							</div>

							<div layout = "column" layout-align = "center"> 
								<span class = "search-result-name"> 
									{{result.name}}
								</span>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
