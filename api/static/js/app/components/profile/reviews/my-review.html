<div class="my-review-wrapper md-whiteframe-z1" layout = "column" layout-align = "start center">

	<div class="my-feedback-icon"></div>

	<h3> Share your views about this person </h3>

	<p> Views are a summery of what you think about the person </p>


	<div class="my-review" ng-show = "canShow()" layout = "column" layout-align = "start center"> 

		<div class="my-review-inner-wrapper md-whiteframe-z1">
			{{myReview}}
		</div>

		<div>
			<a href="" ng-click="edit()"> Change Views </a>
		</div>
	</div>

	<div class="my-review" ng-show="onEdit">
		
		<textarea ng-model = "newReview" msd-elastic = "" class = "my-review-inner-wrapper md-whiteframe-z1">
			
		</textarea>

		<div layout = "row" layout-align = "center">
			<md-button ng-click = "cancel()" class = "button button-small md-raised">Cancel </md-button>

			<md-button ng-click = "give()" md-theme = "green" class = "button button-small md-primary md-raised">Done </md-button>
		</div>

	</div>

</div>
