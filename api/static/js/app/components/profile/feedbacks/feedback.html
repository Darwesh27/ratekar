<div class = "md-whiteframe-z1 feedback-wrapper" layout = "row" layout-align = "start center"> 
	<div class = "feedback-trait" flex>
		{{feedback.question}}
	</div>
	<div class="feedback-rating" layout = "row" layout-align = "center center">
		<md-progress-linear md-mode = "determinate" value = "{{feedback.rating * 10}}"></md-progress-linear>
	</div> 
</div>
