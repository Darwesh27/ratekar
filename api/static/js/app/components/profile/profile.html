
<div class = "profile" layout = "row">

	<div layout = "column" layout-align = "center" class = "no-content" ng-if = "!available" ng-include="errorPageUrl"> </div>

<!-- Profile header -->
	<div ng-if = "available">
		<div class = "profile-header-wrapper" layout = "row">
			<div class = "profile-avatar-wrapper" layout = "row" layout-align = "end center">
				<div class = "profile-avatar-inner-wrapper md-whiteframe-z1" >
					<img  class = "profile-avatar" ng-src="{{profile.imageUrl}}">
				</div>
			</div>

			<div class = "profile-header-info" layout = "column" layuot-align = "center center" flex>
				<div flex></div>
				<div class = "profile-header-name">
					 {{profile.name}} 
				</div>
				<div layout = "column" layout-align = "start center" flex>
					<div class = "profile-reputation">
						<md-progress-linear md-mode = "determinate" value = "{{profile.reputation.total * 10}}"></md-progress-linear>
					</div>

					<div class = "profile-reputation-my" ng-if = "profile.friendship.exists">
						<md-slider md-discrete ng-model="profile.reputation.my" step = "1" min="0" max="10" aria-label = "my rating"></md-slider>
					</div>

					<div flex class = "profile-header-bottom" layout = "column" layout-align = "end">
						<div class="profile-header-buttons" layout = "row" layout-align = "end center">
							<div class = "profile-header-button-wrapper">
								<friend-status-button hurrah = "hurrah()" username = '{{profile.username}}'></friend-status-button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Profile Content -->


		<div class = "profile-content-wrapper" layout = "row">
			<div layout = "column" layout-fill class = "profile-left-pane">
				<div class = "profile-left-pane-menu">
					<div layout = "column" layout-align="center" class = "profile-left-pane-menu-item" >
						<a ng-href = "{{profile.url}}">Timeline</a>
					</div>
					<div layout = "column" layout-align="center" class = "profile-left-pane-menu-item">
						<a ng-href="{{profile.url}}/feedbacks">Profile</a>
					</div>

				</div>
			</div>
			<div class = "profile-inner-content-wrapper" flex>
				<div ui-view>
				</div>
			</div>
		</div>
	</div>
		<!-- Profile right offset -->
		<div class = "profile-right-offset"></div>
</div>
