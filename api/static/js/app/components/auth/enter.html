<div layout = "column" layout-fill class="enter">
		<div layout = "row" layout-align = "start center" class = "enter-header md-whiteframe-z1">
			<div flex ></div>
			<div class = "enter-header-inner-wrapper" layout = "row" layout-align = "start center">
				<div class="enter-header-logo-wrapper"> Rateker </div>
				<div class = "enter-header-buttons-wrapper" flex layout = "row" layout-align = "end center">
					<div layout = "row" layout-align = "center center" class = "login-panel-trigger" ng-click = "showLoginPanel($event)">
						<span> Log In </span>
					 </div>
					<div class = "signup-panel-trigger" layout = "row" layout-align = "start center" ng-click="showSignUpPanel($event)"> 
						<span> Join Now </span>
					</div>
				</div>
			</div>
			<div flex ></div>
		</div>
		<div class="enter-center-pane" layout = "column" layout-align = "center center" flex>

			<h1> Who you are? </h1>

			<div class = "center-pane-signup-panel-trigger" layout = "row" layout-align = "start center" ng-click="showSignUpPanel($event)"> 
				<span> Let you friends tell you..</span>
			</div>

		</div>
		<div class = "enter-footer"></div>
</div>
