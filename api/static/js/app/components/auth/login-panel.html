<md-dialog layout = "column" class="login-panel-wrapper md-whiteframe-z1">
		<div class="enter-panel-header" layout = "row" layout-align = "center center">
			<span> Rateker </span>
		</div>

		<div class="login-panel-inner-wrapper">
			<md-input-group layout = "column" class = "login-form-input" >
				<label for = "login-form-cred">Username..</label>

				<md-input  required id = "login-form-cred" flex type = "text" ng-model = "cred"></md-input>
			</md-input-group>

			<md-input-group layout = "column" class = "login-form-input" >
				<label for = "login-form-pass">Password..</label>
				<md-input  required id = "login-form-pass" flex type = "password" ng-model = "pass"></md-input>
			</md-input-group>

			<div layout = "row" layout-align = "end center">
				<a href = "" class = "forgot-password"> Forgot Password? </a>
			</div>
			<div layout = "row" layout-align="end center">
				<md-button md-theme = "green" class= "md-raised md-primary login-button" ng-click="logIn()">Login</md-button>
			</div>

			<div class = "signup-instead">
				Don't have an account? 
				<a href = "" ng-click = "signUpInstead()"> Sign up </a>
			</div>

<!-- 			<div class="social-login-panel">
				<md-button class= "md-raised md-primary login-button-facebook">facebook</md-button>
				<md-button md-theme = "red" class= "md-raised md-primary login-button-google">google</md-button>
			</div>
 -->			
		</div>

		<div class="enter-panel-footer"></div>
</md-dialog>
